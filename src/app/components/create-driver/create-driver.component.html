<h1 class="mt-5">Driver Details</h1>

<div class="d-flex justify-content-between">
    <div class="heading5">Create Driver</div>
    <div>
        <a routerLink="/drivers">Return to drivers</a>
    </div>
</div>
<div>
    <form [formGroup]="driverForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>First name</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{'is-invalid': submitted && f.firstName.errors}" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First name is required</div>
                <div *ngIf="f.firstName.errors.minLength">First name characters should be atleast 5 characters</div>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="emailId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }" />
                <div *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
                    <div *ngIf="f.emailId.errors.required">Email is required</div>
                    <div *ngIf="f.emailId.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group" >
                <div class="form-check-inline" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }"> 
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="gender" formControlName="gender" value="male">Male
                    </label>
                </div>
                <div class="form-check-inline" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="gender" formControlName="gender" value="female">Female
                    </label>
                </div>
                <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                    <div *ngIf="f.gender.errors.required">Gender is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" formControlName="mobileNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobileNumber.errors }" />
                <div *ngIf="submitted && f.mobileNumber.errors" class="invalid-feedback">
                    <div *ngIf="f.mobileNumber.errors.required">Mobile number is required</div>
                    <div *ngIf="f.mobileNumber.errors.minlength">Mobile number must be 10 digits</div>
                    <div *ngIf="f.mobileNumber.errors.maxlength">Mobile number must be 10 digits</div>
                </div>
            </div>

            <div class="form-group">

                <input type="text" formControlName="mobileNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobileNumber.errors }" />
            </div>
            <div class="form-group">
                <label>Pin code</label>
                <input type="text" formControlName="mobileNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobileNumber.errors }" />
            </div>

                <label>Street1</label>
                <input type="text" formControlName="mobileNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobileNumber.errors }" />
            </div>

                <label>Street2</label>
                <input type="text" formControlName="mobileNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobileNumber.errors }" />
            </div> -->
        </div>
        <div>
            <label class="btn btn-default">
                <input type="file" (change)="selectFile($event)" />
              </label>
              <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">
                Upload
              </button>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
