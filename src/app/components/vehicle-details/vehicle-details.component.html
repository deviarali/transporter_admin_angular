<h1 class="mt-4">Vehicle Details</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Vehicle details</li>
</ol>
<div class="page-body box">
    <div class="create-btn d-flex justify-content-end">
        <div class="heading5">List of Vehicles</div>
        <div>
            <a routerLink="/vehicle-create">Create Vehicle</a>
        </div>
    </div>
    <div>
        <ul ngbNav #nav="ngbNav" class="nav-tabs">
            <li ngbNavItem>
                <a ngbNavLink>Vehicles</a>
                <ng-template ngbNavContent>
                    <div class="data-table-div">
                        <table *ngIf="vehicles.length > 0" class="table table-sm row-border hover" datatable
                            [dtOptions]="dtOptions">
                            <thead>
                                <tr>
                                    <th>Register Id</th>
                                    <th>Vehicle Name</th>
                                    <th>Model</th>
                                    <th>Number</th>
                                    <th>Driver Name</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let vehicle of vehicles">
                                    <td>{{ vehicle.id }}</td>
                                    <td>{{ vehicle.vehicleName }}</td>
                                    <td>{{ vehicle.vehicleModel }}</td>
                                    <td>{{ vehicle.vehicleNum }}</td>
                                    <td>{{ vehicle.driverName }}</td>
                                    <td>
                                        <div class="db-buttons">
                                            <a class="file-copy-btn" ngbTooltip="Copy">
                                                <mat-icon>file_copy</mat-icon>
                                            </a>
                                            <a class="edit-btn" ngbTooltip="Edit" [routerLink]="['/vehicle-create']"
                                                [state]="[vehicle]">
                                                <mat-icon>edit</mat-icon>
                                            </a>
                                            <a class="delete-btn" ngbTooltip="Delete">
                                                <mat-icon>delete</mat-icon>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </ng-template>
            </li>
        </ul>
    </div>
    <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
