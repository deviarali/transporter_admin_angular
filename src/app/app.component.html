<div class="sb-nav-fixed" [class.sb-sidenav-toggled]="flag">

    <!-- header comes here -->
    <app-header *ngIf="isLoggedIn()" (toggleSidebar)="toggleSidebar()"></app-header>

    <div *ngIf="isLoggedIn()"   id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <app-menubar (toggleSidebar)="toggleSidebar()"></app-menubar>
        </div>
        <div id="layoutSidenav_content">
    
            <!-- main content goes here -->
            <main>
                <div class="container-fluid">
                    <router-outlet></router-outlet>
                </div>
            </main>
    
            <!-- footer comes here -->
            <app-footer></app-footer>
    
        </div>
    </div>
    
    <main *ngIf="!isLoggedIn()">
        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
